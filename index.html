<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Dynamic Resume</title>
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Dynamic Interactive Resume Builder Madiha Ayaz</h1>
  <div class="resume-wrapper">
  <div class="identity-pic">
    <img src="image id.jpeg" alt="Your Picture">
  </div>
  <form id="resume-form">
    <fieldset>
      <legend>PERSONAL INFORMATION</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter your location"><br>
    </fieldset>

    <fieldset>
      <legend>EDUCATION</legend>
      <label for="education">Education:</label> 
      <textarea id="education" name="education" rows="4" placeholder="Enter your Education " required></textarea>
      <button type="button" id="toggle-education">Add Education</button>
    </fieldset>
    <fieldset>
      <legend>SKILLs</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills " required></textarea>
    </fieldset>

    <fieldset>
      <legend>EXPERIENCE</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" placeholder="Enter your Experience " required></textarea>
    </fieldset>
    

    <input type="submit" value="Generate Resume">
  </form>
  <div id="resumeOutput"></div>
<script src="app.js"></script>
  </div>

</body>
</html>
